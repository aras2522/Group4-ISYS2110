<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BESTMATE PARADISE HOTEL</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
        <link rel = "icon" href = "images/logo.png" type = "image/png">
    </head>
    <body>
        
        <section class = "booking sec-width" id = "Booking">
            <div class = "title">
                <h2>services</h2>
            </div>
            <div class = "services-container">
         </section>
<div class = "book">
            <form class = "book-form">
                <div class = "form-item">
                    <label for = "checkin-date">Check In Date: </label>
                    <input type = "date" id = "chekin-date">
                </div>
                <div class = "form-item">
                    <label for = "checkout-date">Check Out Date: </label>
                    <input type = "date" id = "chekout-date">
                </div>
                <div class = "form-item">
                    <label for = "adult">Pet type: </label>
                    <input type = "number" min = "1" value = "1" id = "adult">
                </div>
                <div class = "form-item">
                    <label for = "children">Number of pets: </label>
                    <select name="select" id="#">
                        <option value="1">1 pet</option>
                        <option value="2">2 pets</option>
                        <option value="3">3 pets</option>
                        <option value="4">4 pets</option>
                        <option value="5+">5+ pets</option>
                    </select>
                </div>
                <div class = "form-item">
                    <label for = "rooms">Rooms: </label>
                    <input type = "number" min = "1" value = "1" id = "rooms">
                </div>
                <div class = "form-item">
                    <input type = "submit" class = "btn" value = "Book Now">
                </div>
            </form>
        </div>
            </body>
